<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
</head>
<body>
    <header align="center">
        <h1 class="header__title">Registro</h1>
        <div class="menu_section">
            <nav class="menu__nav">
                <ul class="menu__list" align="left">
                    <li class="menu__item"><a href="index.html" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="about.html" class="menu__link">Sobre ti</a></li>
                    <li class="menu__item menu__item--active"><a href="register.html" class="menu__link">Registro</a></li>
                    <li class="menu__item"><a href="blog.html" class="menu__link">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form_section"> 
        <form class="form" action="ws/CreateUser.php" method="post" >
            <fieldset>
                <legend><h2 class="form__title">Formulario de registro</h2></legend>
                <div class="form__field">
                    <label for="name" class="form__label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form__input" required>
                </div>
                <div class="form__field">
                    <label for="last_name" class="form__label">Apellidos:</label>
                    <input type="text" id="last_name" name="last_name" class="form__input" required>
                </div>
                <div class="form__field">
                    <label for="password" class="form__label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form__input" required>
                </div>
                <div class="form__field">
                    <label for="phone" class="form__label">Teléfono:</label>
                    <input type="tel" id="phone" pattern="[0-9]{9}" name="phone" class="form__input" required>
                </div>
                <div class="form__field">
                    <label for="email" class="form__label">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form__input" required>
                </div>
                <div class="form__field">
                    <span class="form__label">Género:</span>
                    <label class="form__radio">
                        <input type="radio" name="gender" value="male" class="form__radio--input" required checked>
                        Masculino
                    </label>
                    <label class="form__radio">
                        <input type="radio" name="gender" value="female" class="form__radio--input" required>
                        Femenino
                    </label>
                    <label class="form__radio">
                        <input type="radio" name="gender" value="other" class="form__radio--input" required>
                        Otro
                    </label>
                </div>
                <div class="form__field">
                    <label for="birthday" class="form__date">Fecha de nacimiento:</label>
                    <input type="date" id="birthday" name="birthday" class="form__input--date">
                </div>
                <div class="form__field">
                    <label for="how_meet_us" class="form__label">Cómo nos has conocido:</label>
                    <select id="contactMethod" name="how_meet_us" class="form__input" required>
                        <option value="" disabled selected>Elige una opción</option>
                        <option value="google">Google</option>
                        <option value="friend">Amigo</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form__field">
                    <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
                    <label for="privacy_policy">He leído y acepto la <a href="/private.html" target="_blank">política de privacidad</a>.</label>
                </div>
                <div class="form__field">
                    <input type="checkbox" id="newsletter" name="newsletter" class="form__input">
                    <label for="newsletter" class="form__label">Suscríbete a nuestro mailing informativo.</label>
                </div>
                <div class="form__field form__field--submit">
                    <button type="submit" class="form__button">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="footer">
        <p class="footer__rights">&copy; 2024 Práctica 1 HTML. Todos los derechos reservados.</p>
        <ul class="footer__list">
            <li class="footer__item"><a href="private.html" class="footer__link">Política de privacidad</a></li>
        </ul>
    </footer>
</body>
</html>
